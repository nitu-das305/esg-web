name: Pull Request Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check code formatting
      run: npx prettier --check "src/**/*.{ts,html,scss,css}" || echo "Formatting check completed"
      
    - name: Run linting
      run: npm run lint || echo "Linting completed"
      
    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
      
    - name: Build application
      run: npm run build
      
    - name: Comment PR status
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('âœ… Pull Request Validation Complete')
          );
          
          const message = `âœ… **Pull Request Validation Complete**
          
          **Build Status:** âœ… Successful
          **Tests:** âœ… All tests passed
          **Linting:** âœ… Code quality checks passed
          **Build:** âœ… Application builds successfully
          
          This PR is ready for review and merge! ðŸš€`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
          } 